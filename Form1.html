<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form1</title>
</head>
<body>
    <h1>Form</h1>
    <form action="https://www.instagram.com/">
        <label for="name">Name</label>
        <input type="text" required placeholder="Ex:Alice" id="name" name="name"><br><br>
        <label for="age">Age</label>
        <input type="number" required placeholder="Ex:25" id="age" name="age"><br><br>
        <label for="email">Email</label>
        <input type="email" required placeholder="Ex:alice@gmail.com" id="email" name="email"><br><br>
        <input type="submit">
    </form>
</body>
</html>
